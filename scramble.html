<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango", "antonia", "amanda"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "tnioana", "danmaa"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var listMax = WORDS.length;
            //console.log(ListMax);
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            }
            var randomIndex = getRandomInt(0, listMax); //change 4 into a variable
            //console.log(randomIndex);
            var randomWord = WORDS[randomIndex];
            //console.log(randomWord);


            // Grab the corresponding scrambled word from the SCRAMBLED array
            var randomScrambledWord = SCRAMBLED[randomIndex];
            console.log(randomScrambledWord);
            window.alert(randomScrambledWord);

            // prompt the user to guess the original word when given the scrambled word
            var guess = window.prompt("Guess the word:");

            // If the user guesses wrong, tell them they were wrong and the right word.
            if (guess === randomWord) {
                window.alert("Yay! You're Right!");
            } else { window.alert("You guessed incorrectly. The word was " + randomWord + ".");

            }
            

            
            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
